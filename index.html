<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bunny_Game</title>
</head>
<body>
    <header style="display:none;">
        <div class="right-side">
            <a href="index.html">Home</a>
        </div>

        <div class="left-side">
            <div class="score-text">
                score: 
                <span class="score">0</span>
            </div>
            <div class="time">
                time:
                <span id="time-left">10</span>
            </div>
        </div>
   </header>

   <div class="container"> </div>

   <div class="canvas">
       <h1>Find the bunny</h1>
       <div class="game-over"> game over </div>
       <div class="game-start" style="display: block;">
           <button>start</button>
           <button class="rules-btn"> how to play </button>
           <div id="popupWindow">
               <div class="rules-content">
                   <span class="close">&times;</span>
                   <p>When the rabbit appears from inside fence, whack him fast to score 1 point.
                       the more rabbits you were able to hit, the more points you will get.</p>
                    <p>Just remmber this is a competion betweeen your now and your past</p>
               </div>
           </div>
           <h2 class="highscore-text">
               high score: 
               <span class="highscore">0</span>
           </h2>
       </div>
   </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
